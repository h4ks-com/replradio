services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8033:80"
    volumes:
      - ./public:/usr/share/nginx/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
